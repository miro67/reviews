<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Our Reviews</h1>
      <div class="container">
        <div class="review">
          <article>
            <img src="" class="img-container" id="person-img">
            <h1 id="author"></h1>
            <h4 id="job"></h4>
            <p id="info"></p>
            <button id="prev" class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <h4 class="adis" id="jobs"></h4>
            <button id="next" class="next-btn"><i class="fas fa-chevron-right"></i></button>
          </article>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
